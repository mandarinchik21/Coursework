<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Register
    </title>
    <link rel="stylesheet" th:href="@{/css/expenses.css}" />

    <style th:inline="text">
        *{
            font-family: sans-serif;
        }

        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        body {
            background-image: url("/img/login-background.jpg");
            box-shadow: inset 0 0 0 1000px #F0F3F7CC;
            background-size: cover;
            background-repeat: no-repeat;

        }

        *{
            margin: 0;
            font-size: 20px;
        }

        input[type="date"],
        textarea{
            padding: 10px;
            border: 2px solid #54708A;
            border-radius: 10px;
            background-color: #F0F3F7;
            color: #333;
            font-family: sans-serif;
            font-size: 16px;
            box-shadow: 2px 2px 10px 0px #13131354;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            border: 2px solid #54708A;
            border-radius: 10px;
            background: transparent;
            color: #333;
            font-family: sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }


        /* Focus styles for inputs */
        input[type="date"]:focus,
        textarea:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3A4D61;
            background-color: #E6E9ED;
        }

        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .border-component{
            padding: 10px;
            border-radius: 32px;
            background-color: transparent;
        }
        .component{
            margin: 40px;
        }

        .login-form{
            width: 80%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-group{
            width: 100%;
            flex: 1;
            margin: 10px;
        }

        .form-group *{
            max-width: 100%;
        }

        .standart-button{
            padding: 10px;
            background-color: #54708A;
            border: 2px solid #54708A;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .standart-button:hover{
            background-color: #54708A;
            border: 2px solid #54708A;
            color: white;
        }

        .border-component{

        }

    </style>
</head>

<body>
    <div class="main">
        <div class="component">

            <div  class="border-component login-form">

                <form class="login-form" method="post" role="form" th:action="@{/register/save}" th:object="${userDto}">
                    <h1>Register</h1>
                    <div th:if="${param.fail}" class="alert alert-success">
                        Username already exists</div>
                    <div class="form-group">
                        <label>Username</label>

                        <input
                                required
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                th:field="*{username}">
                    </div>

                    <div class="form-group">
                        <label>Login</label>
                        <input
                                required
                                type="text"
                                class="form-control"
                                placeholder="Login"
                                th:field="*{login}"/>
                    </div>

                    <div class="form-group">
                        <input
                                required
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                th:field="*{password}"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="standart-button" style="width: 100%">Register</button>
                    </div>
                    <a th:href="@{/login}" type="submit" style="width: 100%; text-align: center">Login here</a>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
