<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style th:inline="text">
        *{
            font-family: sans-serif;
        }

        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        body {
            background-image: url("/img/login-background.jpg");
            box-shadow: inset 0 0 0 1000px #F0F3F7CC;
            background-size: cover;
            background-repeat: no-repeat;

        }

        *{
            margin: 0;
            font-size: 20px;
        }

        input[type="date"],
        textarea{
            padding: 10px;
            border: 2px solid #54708A;
            border-radius: 10px;
            background-color: #F0F3F7;
            color: #333;
            font-family: sans-serif;
            font-size: 16px;
            box-shadow: 2px 2px 10px 0px #13131354;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            border: 2px solid #54708A;
            border-radius: 10px;
            background: transparent;
            color: #333;
            font-family: sans-serif;
            font-size: 16px;
        }

        input[type="password"] {
            padding: 10px;
            border: 2px solid #54708A;
            border-radius: 10px;
            background: transparent;
            color: #333;
            font-family: sans-serif;
            font-size: 16px;
        }


        /* Focus styles for inputs */
        input[type="date"]:focus,
        textarea:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3A4D61;
            background-color: #E6E9ED;
        }

        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .border-component{
            padding: 10px;
            border-radius: 32px;
            background-color: transparent;
        }
        .component{
            margin: 40px;
        }

        .login-form{
            width: 80%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-group{
            width: 100%;
            flex: 1;
            margin: 10px;
        }

        .standart-button{
            padding: 10px;
            background-color: #54708A;
            border: 2px solid #54708A;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .standart-button:hover{
            background-color: #54708A;
            border: 2px solid #54708A;
            color: white;
        }

        .border-component{

        }

    </style>
</head>
<body>
    <div class="main">
        <div class="component">
            <div class="border-component login-form">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div>
                    <h1>Welcome back</h1>
                </div>
                <form class="login-form" method="post" th:action="@{/login}">
                    <div class="form-group">
                        <input
                                id="username"
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                name="username">
                    </div>
                    <div class="form-group">
                        <input
                                id="password"
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                name="password">
                    </div>
                    <div class="form-group">
                        <button style="width: 100%" type="submit" value="Log in" class="standart-button">Login</button>
                    </div>

                    <div>
                        First time here?
                        <a th:href="@{/register}">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
