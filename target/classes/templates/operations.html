<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>List of Operations</h1>
<table>
    <thead>
    <tr>
        <th>Operation ID</th>
        <th>Operation Type</th>
        <th>Delta</th>
        <th>Operation Date</th>
        <th>Additional Info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operation : ${operations}">
        <td th:text="${operation.id}"></td>
        <td th:text="${operation.operationType}"></td>
        <td th:text="${operation.delta}"></td>
        <td th:text="${#dates.format(operation.operationDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${@historyController.operationTypeSpecificInfo(operation)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
